<td-layout #layout>
    <td-navigation-drawer navigationRoute="/home" sidenavTitle="Book Collection" name="Firstname Lastname" logo="icons:bookshelf"
        email="firstname.lastname@bosch.com">
        <md-nav-list>
            <a md-list-item [routerLink]="['/collection']" [routerLinkActive]="['active']"  (click)="layout.close()">
                <md-icon md-list-avatar>book</md-icon>
                <h3 md-line>My Collection</h3>
                <p md-line class="secondary">View your book collection</p>
            </a>
            <a md-list-item [routerLink]="['/books']" [routerLinkActive]="['active']"  (click)="layout.close()">
                <md-icon md-list-avatar>search</md-icon>
                <h3 md-line>Search books</h3>
                <p md-line>Find your next book!</p>
            </a>
        </md-nav-list>
    </td-navigation-drawer>
    <router-outlet></router-outlet>
</td-layout>
