<ng-template tdLoading="app.loading" tdLoadingType="linear" tdLoadingMode="indeterminate" tdLoadingStrategy="overlay" tdLoadingColor="accent">
</ng-template>
<td-layout #layout>
    <td-navigation-drawer navigationRoute="/" sidenavTitle="Book Collection" name="Firstname Lastname" logo="icons:bookshelf"
        email="firstname.lastname@bosch.com">
        <mat-nav-list>
            <a mat-list-item routerLink="/" [routerLinkActiveOptions]="{exact: true}" routerLinkActive="active" (click)="layout.close()">
                <mat-icon matListIcon>home</mat-icon>
                <h3 matLine>Home</h3>
                <p matLine class="secondary">Landing page</p>
            </a>
            <a mat-list-item routerLink="/collection" routerLinkActive="active" (click)="layout.close()">
                <mat-icon matListIcon>book</mat-icon>
                <h3 matLine>My Collection</h3>
                <p matLine class="secondary">View your book collection</p>
            </a>
            <a mat-list-item routerLink="/store" routerLinkActive="active" (click)="layout.close()">
                <mat-icon matListIcon>search</mat-icon>
                <h3 matLine>Search books</h3>
                <p matLine>Find your next book!</p>
            </a>
        </mat-nav-list>
    </td-navigation-drawer>
    <td-layout-nav logo="icons:bookshelf" navigationRoute="/">
        <button mat-icon-button td-menu-button tdLayoutToggle>
            <mat-icon>menu</mat-icon>
        </button>
        <div td-toolbar-content fxLayout="row" fxLayoutAlign="center center" fxFlex>
            <span>Book Collection</span>
            <span fxFlex></span>
            <a mat-icon-button matTooltip="Collection" routerLink="/collection">
                <mat-icon>book</mat-icon>
            </a>
            <a mat-icon-button matTooltip="Store" routerLink="/store">
                <mat-icon>search</mat-icon>
            </a>
            <a mat-icon-button matTooltip="Github" href="https://github.com/jotatoledo/angular-workshop" target="_blank">
                <mat-icon svgIcon="icons:github"></mat-icon>
            </a>
        </div>
        <div class="mat-content" fxFlex>
            <router-outlet></router-outlet>
        </div>
        <td-layout-footer>
            <div fxLayout="row" fxLayoutAlign="start center">
                <span class="md-caption">Angular Workshop - Book Collection</span>
                <span fxFlex></span>
                <div fxLayout="row" fxLayoutAlign="start center">
                    <strong class="md-caption">Made with</strong>
                    <mat-icon class="mat-icon-ux push-left-xs push-right-xs" svgIcon="icons:heart"></mat-icon>
                    <strong class="md-caption">by <a href="https://github.com/jotatoledo" target="_blank">Jos√© Toledo N.</a></strong>
                </div>
            </div>
        </td-layout-footer>
    </td-layout-nav>
</td-layout>
