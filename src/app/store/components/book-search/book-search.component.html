<mat-toolbar>
  <mat-toolbar-row>
    <div fxFill fxLayout="row" fxLayoutAlign="center center">
      <p>Search books</p>
    </div>
  </mat-toolbar-row>
  <mat-toolbar-row>
    <td-search-box
      [alwaysVisible]="true"
      placeholder="Search here"
      [showUnderline]="true"
      [debounce]="500"
      (searchDebounce)="handleSearch($event)"
    >
    </td-search-box>
  </mat-toolbar-row>
</mat-toolbar>
