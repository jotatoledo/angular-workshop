<div fxLayout="row wrap" fxLayoutAlign="start center">
  <ws-book-preview
    class="cursor-pointer"
    fxFlex.md="50"
    fxFlex="25"
    fxFlex.xs="100"
    fxFlex.sm="50"
    *ngFor="let book of books; trackBy: trackBook"
    [book]="book"
  ></ws-book-preview>
</div>
<ws-empty-collection
  *ngIf="empty"
  [title]="'No books matches'"
  [subtitle]="'There are no books that match the search criteria'"
></ws-empty-collection>
