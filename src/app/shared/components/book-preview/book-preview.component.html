<mat-card fxFlex [routerLink]="[id]">
  <mat-card-header>
    <img mat-card-avatar *ngIf="thumbnail" [src]="thumbnail" />
    <mat-card-title class="text-truncate"> {{ title | elipsis: 35 }} </mat-card-title>
    <mat-card-subtitle *ngIf="subtitle" class="text-truncate"> {{ subtitle | elipsis: 40 }} </mat-card-subtitle>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <h3>Description</h3>
    <p *ngIf="description; else elseBlock">{{ description | elipsis: 300 }}</p>
    <ng-template #elseBlock> <p>No description available</p> </ng-template>
  </mat-card-content>
</mat-card>
