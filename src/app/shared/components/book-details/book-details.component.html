<md-card *ngIf="book">
  <md-card-title-group>
    <img md-card-sm-image *ngIf="thumbnail" [src]="thumbnail" />
    <md-card-title>{{ title }}</md-card-title>
    <md-card-subtitle *ngIf="subtitle">{{ subtitle }}</md-card-subtitle>
  </md-card-title-group>
  <md-divider></md-divider>
  <md-card-content>
    <p [innerHtml]="description"></p>
  </md-card-content>
  <md-divider></md-divider>
  <md-card-actions align="start">
    <button md-raised-button color="warn" *ngIf="inCollection" (click)="handleRemove()">
      Remove Book from Collection
    </button>
    <button md-raised-button color="primary" *ngIf="!inCollection" (click)="handleAdd()">
      Add Book to Collection
    </button>
  </md-card-actions>
</md-card>
